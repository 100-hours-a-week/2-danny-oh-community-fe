<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <title>Danny's community</title>
</head>
<body>
    <header>
        <button class="back-button" onclick="window.location.href='login.html'">
            <img class="back-image" src="/images/back.png" alt="Back Button"/>
        </button>
        <h1 class="title">Danny의 커뮤니티</h1>
    </header>
    
    <hr>
    <section class="warp">
        <h2>비밀번호 수정</h2>
        <article>
            <div class="inputBox">
                <label><strong>비밀번호</strong></label>
                <input type="password" name="pw" id="pw" placeholder="비밀번호를 입력하세요">
                <label class="helper-text">*helper text</label>
            </div>
            <div class="inputBox">
                <label><strong>비밀번호 확인*</strong></label>
                <input type="password" name="pw" id="pw" placeholder="비밀번호를 한번 더 입력하세요">
                <label class="helper-text">*helper text</label>
            </div>
            <div class="buttons">
                <button class="submit-button">수정하기</button>
            </div>
        </article>        
    </section>
</body>
</html>
