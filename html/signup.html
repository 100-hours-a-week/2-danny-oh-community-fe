<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <title>Danny's community</title>
</head>
<body>
    <header>
        <button class="back-button" onclick="window.location.href='login.html'">
            <img class="back-image" src="/images/back.png" alt="Back Button"/>
        </button>
        <h1 class="title">danny의 커뮤니티</h1>
    </header>
    
    <hr>
    <section class="warp">
        <h2>회원가입</h2>
        <article>
            <img class="image_file" src="/images/profile_img.png"/>
            <div class="profile-img">
                <label><strong>프로필 사진</strong></label>
                <input type="file" class="real-upload" accept="image/*" required multiple>
            </div>
            <div class="inputBox">
                <label><strong>이메일*</strong></label>
                <input type="text" name="id" id="id" placeholder="이메일을 입력하세요">
                <label class="helper-text">*helper text</label>
            </div>
            <div class="inputBox">
                <label><strong>비밀번호*</strong></label>
                <input type="password" name="pw" id="pw" placeholder="비밀번호를 입력하세요">
                <label class="helper-text">*helper text</label>
            </div>
            <div class="inputBox">
                <label><strong>비밀번호 확인*</strong></label>
                <input type="password" name="pw" id="pw" placeholder="비밀번호를 입력하세요">
                <label class="helper-text">*helper text</label>
            </div>
            <div class="inputBox">
                <label><strong>닉네임*</strong></label>
                <input type="password" name="pw" id="pw" placeholder="비밀번호를 입력하세요">
                <label class="helper-text">*helper text</label>
            </div>
            <div class="buttons">
                <button id="login">회원가입</button>
                <a id = "sign" href="login.html">로그인하러 가기</a>
            </div>
        </article>
    </section>
</body>
</html>
