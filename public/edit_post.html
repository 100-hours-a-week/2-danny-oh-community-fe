<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <title>게시글 수정</title>
    </head>
    <body>
        <header>
            <button
                class="back-button"
                onclick="window.location.href='posts.html'"
            >
                <img
                    class="back-image"
                    src="/images/back.png"
                    alt="Back Button"
                />
            </button>
            <h1 class="title">Danny의 커뮤니티</h1>
            <button class="profile-button" onclick="toggleDropdown()">
                <img class="mini-profile" src="/images/profile_img.png"/>
            </button>
            <div class="dropdown" id="dropdown-menu">
                <ul>
                    <li><a href="edit_profile.html">회원정보수정</a></li>
                    <li><a href="edit_pass.html">비밀번호수정</a></li>
                    <li><a href="login.html">로그아웃</a></li>
                </ul>
            </div>
        </header>
        <hr />
        <section class="warp">
            <article>
                <div class="introduce">
                    <strong>게시글 수정</strong>
                </div>
                <div class="inputBox">
                    <label><strong>제목*</strong></label>
                    <input
                        type="text"
                        placeholder="제목을 입력해주세요. (최대 26글자)"
                    />
                </div>
                <div class="inputBox">
                    <label><strong>내용*</strong></label>
                    <textarea
                        cols="30"
                        rows="10"
                        placeholder="내용을 입력해주세요."
                    ></textarea>
                    <label class="helper-text">*helper text</label>
                </div>
                <div class="inputBox">
                    <label><strong>이미지</strong></label>
                    <input
                        type="file"
                        class="real-upload"
                        accept="image/*"
                        required
                        multiple
                    />
                </div>
                <div class="buttons">
                    <button
                        class="submit-button"
                        onclick="window.location.href='posts.html'"
                    >
                        수정하기
                    </button>
                </div>
            </article>
        </section>
        <script>
            function toggleDropdown() {
                const dropdown = document.getElementById("dropdown-menu");
                dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
            }
        </script>
    </body>
</html>
