<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="/styles.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>
        <title>Danny's community</title>
    </head>
    <body>
        <header><h1>무중단 테스트</h1></header>
        <hr />
        <section class="warp">
            <h2>로그인</h2>
            <article>
                <div class="inputBox">
                    <label><strong>아이디</strong></label>
                    <input
                        type="text"
                        name="id"
                        id="id"
                        placeholder="이메일을 입력하세요"
                    />
                </div>
                <div class="inputBox">
                    <label><strong>비밀번호</strong></label>
                    <input
                        type="password"
                        name="pw"
                        id="pw"
                        placeholder="비밀번호를 입력하세요"
                    />
                    <label class="helper-text"></label>
                </div>
                <div class="buttons">
                    <button
                        id="lottie-login"
                        class="submit-button"
                        onclick="login()"
                    >
                        로그인
                    </button>
                    <a id="sign" href="/signup">회원가입</a>
                    <div id="lottie-pop"></div>
                </div>
            </article>
        </section>

        <script src="/js/login.js"></script>
    </body>
</html>
