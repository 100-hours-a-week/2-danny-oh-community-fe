<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>
        <title>Danny's community</title>
    </head>
    <body>
        <header><h1>danny의 커뮤니티</h1></header>
        <hr />
        <section class="warp">
            <h2>로그인</h2>
            <article>
                <div class="inputBox">
                    <label><strong>아이디</strong></label>
                    <input
                        type="text"
                        name="id"
                        id="id"
                        placeholder="이메일을 입력하세요"
                    />
                </div>
                <div class="inputBox">
                    <label><strong>비밀번호</strong></label>
                    <input
                        type="password"
                        name="pw"
                        id="pw"
                        placeholder="비밀번호를 입력하세요"
                    />
                    <label class="helper-text">*helper text</label>
                </div>
                <div class="buttons">
                    <div id="lottie-pop"></div>
                    <button
                        id="lottie-login"
                        class="submit-button"
                        onclick="lottieToggle()"
                    >
                        로그인
                    </button>
                    <a id="sign" href="signup.html">회원가입</a>
                </div>
            </article>
        </section>

        <script>
            // 로티 애니메이션 설정
            var lottieAni = bodymovin.loadAnimation({
                container: document.getElementById('lottie-pop'),
                path: 'https://assets10.lottiefiles.com/packages/lf20_u4rxwy4z.json',
                renderer: 'svg',
                loop: false,
                autoplay: false,
            });

            function lottieToggle() {
                const littie = document.getElementById("lottie-pop");
                littie.style.display = 'flex';
                lottieAni.stop(); // 애니메이션 초기화
                lottieAni.play(); // 애니메이션 재생
            }

            // 애니메이션이 끝나면 페이지 이동
            lottieAni.addEventListener('complete', function () {
                window.location.href = 'posts.html';
            });
        </script>
    </body>
</html>
