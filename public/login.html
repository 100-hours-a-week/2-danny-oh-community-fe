<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="/styles.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>
        <title>Danny's community</title>
    </head>
    <body>
        <header class="head"><h1>Danny World</h1></header>
        <section class="warp">
            <article>
                <div class="inputBox">
                    <label><strong>이메일</strong></label>
                    <input
                        type="text"
                        name="id"
                        id="id"
                        placeholder="이메일을 입력하세요"
                    />
                    <label id="helper-text-email" class="helper-text"></label>
                </div>
                <div class="inputBox">
                    <label><strong>비밀번호</strong></label>
                    <input
                        type="password"
                        name="pw"
                        id="pw"
                        placeholder="비밀번호를 입력하세요"
                    />
                    <label id="helper-text-pass" class="helper-text"></label>
                </div>
                <div class="buttons">
                    <button
                        id="lottie-login"
                        class="submit-button"
                        onclick="login()"
                    >
                        로그인
                    </button>
                    <a id="sign" href="/signup">회원가입</a>
                    <div id="lottie-pop"></div>
                </div>

                <!-- 카카오 로그인 버튼 추가 -->
                <div class="kakao-login">
                    <a
                        href="https://kauth.kakao.com/oauth/authorize?client_id=460b66b189d9e6618b2397d5522cdcfa&redirect_uri=http://13.209.17.149/api/auth/kakao&response_type=code"
                        class="kakao-login-btn"
                    >
                        <img
                            src="/images/kakao_login_medium_wide.png"
                            alt="카카오로 로그인"
                        />
                    </a>
                </div>
            </article>
        </section>

        <script src="/js/login.js"></script>
    </body>
</html>
