<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="/styles.css" />
        <title>Danny's community</title>
    </head>
    <body>
        <header>
            <button
                class="back-button"
                onclick="window.history.back()"
            >
                <img
                    class="back-image"
                    src="/images/back.png"
                    alt="Back Button"
                />
            </button>
            <h1 class="title">Danny의 커뮤니티</h1>
            <button class="profile-button" onclick="toggleDropdown()">
                <img id="profile_image" class="mini-profile" src=""/>
            </button>
            <div class="dropdown" id="dropdown-menu">
                <ul>
                    <li><a id="edit_profile">회원정보수정</a></li>
                    <li><a id="edit_password" >비밀번호수정</a></li>
                    <li><a id = 'logout'>로그아웃</a></li>
                </ul>
            </div>
        </header>

        <hr />
        <section class="warp">
            <h2>비밀번호 수정</h2>
            <article>
                <div class="inputBox">
                    <label><strong>비밀번호</strong></label>
                    <input
                        type="password"
                        name="pw"
                        id="pass1"
                        placeholder="비밀번호를 입력하세요"
                    />
                    <label id="helper-text-pass1" class="helper-text">*helper text</label>
                </div>
                <div class="inputBox">
                    <label><strong>비밀번호 확인</strong></label>
                    <input
                        type="password"
                        name="pw"
                        id="pass2"
                        placeholder="비밀번호를 한번 더 입력하세요"
                    />
                    <label id="helper-text-pass2" class="helper-text">*helper text</label>
                </div>
                <div class="buttons">
                    <button id="submit-button" class="submit-button" disabled>수정하기</button>
                </div>
                <div id="toast" class="toast">수정 완료</div>
            </article>
        </section>
        <script src="/js/edit_pass.js"></script>
        <script src="/js/common.js"> </script>
    </body>
</html>
