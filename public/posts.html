<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <title>Danny's community</title>
    </head>
    <body>
        <header>
            <h1 class="title">Danny의 커뮤니티</h1>
            <button class="profile-button" onclick="toggleDropdown()">
                <img id="profile_image" class="mini-profile" src=""/>
            </button>
            <div class="dropdown" id="dropdown-menu">
                <ul>
                    <li><a id="edit_profile">회원정보수정</a></li>
                    <li><a id="edit_password" >비밀번호수정</a></li>
                    <li><a id = 'logout'>로그아웃</a></li>
                </ul>
            </div>    
        </header>
        <hr />
        <section class="warp">
            <article>
                <div class="introduce">
                    안녕하세요, <br />
                    Danny의 <strong>게시판</strong>입니다.<br />
                </div>
                <button
                    id="add_post_button"
                    class="write-button"
                    onclick="location.href='/posting'"
                >
                    게시글 작성
                </button>

            </article>
        </section>

        <section class="active-users-section">
            <h2>접속자 목록</h2>
            <ul id="active-users-list" class="active-users-list">
            </ul>
        </section>
        <script src="/js/common.js"></script>
        <script src="/js/posts.js"></script>
    </body>
</html>
