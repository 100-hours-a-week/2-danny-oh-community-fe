<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <title>Danny's community</title>
    </head>
    <body>
        <header>
            <button
                class="back-button"
                onclick="window.location.href='login.html'"
            >
                <img
                    class="back-image"
                    src="/images/back.png"
                    alt="Back Button"
                />
            </button>
            <h1 class="title">danny의 커뮤니티</h1>
        </header>

        <hr />
        <section class="warp">
            <h2>회원가입</h2>
            <article>
                <div class="inputBox">
                    <label><strong>프로필 사진</strong></label>
                    <label id="helper-text-profileImage" class="helper-text">*프로필 사진을 추가해주세요</label>
                    <div class="profile-wrapper">
                        <div class="profile-container" onclick="triggerFileInput()">
                            <img id="profileImage" class="profile-image" src="/images/default-profile.png"/>
                            <div class="overlay">
                                <span class="plus-icon">+</span>
                            </div>
                            <input type="file" id="fileInput" class="real-upload" accept="image/*" onchange="previewImage(event)" hidden />
                        </div>
                    </div>
                </div>
                <div class="inputBox">
                    <label><strong>이메일*</strong></label>
                    <input
                        type="text"
                        name="id"
                        id="id"
                        placeholder="이메일을 입력하세요"
                    />
                    <label id="helper-text-email" class="helper-text">*helper text</label>
                </div>
                <div class="inputBox">
                    <label><strong>비밀번호*</strong></label>
                    <input
                        type="password"
                        name="pw"
                        id="pass1"
                        placeholder="비밀번호를 입력하세요"
                    />
                    <label id="helper-text-pass1" class="helper-text">*helper text</label>
                </div>
                <div class="inputBox">
                    <label><strong>비밀번호 확인*</strong></label>
                    <input
                        type="password"
                        name="pw"
                        id="pass2"
                        placeholder="비밀번호를 입력하세요"
                    />
                    <label id="helper-text-pass2" class="helper-text">*helper text</label>
                </div>
                <div class="inputBox">
                    <label><strong>닉네임*</strong></label>
                    <input
                        type="text"
                        name="nickname"
                        id="nickname"
                        placeholder="닉네임을 입력하세요"
                    />
                    <label id="helper-text-nickname" class="helper-text">*helper text</label>
                </div>
                <div class="buttons">
                    <button class="submit-button">회원가입</button>
                    <a id="sign" href="login.html">로그인하러 가기</a>
                </div>
            </article>
        </section>
        <script src="js/signup.js"></script>
    </body>
</html>
